<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Horaires - Connexion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 80px;
            height: 80px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #2699e7;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: #2699e7;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 15px;
        }

        .btn-login:hover {
            background: #1d7dc2;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1>Gestion des Horaires</h1>
            <div class="logo">
                <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjQiIGhlaWdodD0iNjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTEyIDIyQzE3LjUyMjggMjIgMjIgMTcuNTIyOCAyMiAxMkMyMiA2LjQ3NzE1IDE3LjUyMjggMiAxMiAyQzYuNDc3MTUgMiAyIDYuNDc3MTUgMiAxMkMyIDE3LjUyMjggNi40NzcxNSAyMiAxMiAyMloiIHN0cm9rZT0iIzI2OTlFNyIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiLz4KPHBhdGggZD0iTTEyIDZWN0UxMiA3IDEyIDcgMTIgN1oiIGZpbGw9IiMyNjk5RTciLz4KPHBhdGggZD0iTTEyIDEwVjE2IiBzdHJva2U9IiMyNjk5RTciIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIi8+Cjwvc3ZnPgo=" alt="Logo">
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn-login">Se connecter</button>
            </form>
            
            <div id="message" class="message"></div>
        </div>
    </div>

    <script type="module">
        import { supabase } from './config.js';

        // Éléments DOM
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');

        function showMessage(message, type = 'error') {
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Connexion avec Supabase Auth
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Sign in via Auth
            const { data: { user }, error } = await supabase.auth.signInWithPassword({ email, password });
            
            if (error || !user) {
                showMessage('Email ou mot de passe incorrect');
                return;
            }
            
            // Vérifier type (admin ou employé)
            let userType = 'employe';
            let redirectPage = 'employe.html';
            
            // Check si admin
            const { data: adminCheck } = await supabase
                .from('admins')
                .select('id')
                .eq('id', user.id)
                .single();
            
            if (adminCheck) {
                userType = 'admin';
                redirectPage = 'admin.html';
            }
            
            showMessage('Connexion réussie! Redirection...', 'success');
            localStorage.setItem('currentUser', JSON.stringify(user));  // Utilise user de Auth
            localStorage.setItem('userType', userType);
            
            setTimeout(() => {
                window.location.href = redirectPage;
            }, 1000);
        });

        // Vérifier si un utilisateur est déjà connecté et gérer session
        function checkExistingLogin() {
            const userType = localStorage.getItem('userType');
            const currentUser = localStorage.getItem('currentUser');
            
            if (userType && currentUser) {
                if (userType === 'employe') {
                    window.location.href = 'employe.html';
                } else if (userType === 'admin') {
                    window.location.href = 'admin.html';
                }
            }
        }

        // Écouter changements d'auth (logout auto)
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_OUT') {
                localStorage.removeItem('currentUser');
                localStorage.removeItem('userType');
                window.location.href = 'index.html';
            }
        });

        document.addEventListener('DOMContentLoaded', checkExistingLogin);
    </script>
</body>
  </html>
