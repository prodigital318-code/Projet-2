<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Connexion en cours…</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>body{font-family:system-ui,Segoe UI,Roboto;min-height:100vh;display:flex;align-items:center;justify-content:center;background:#f6f7fb}.card{background:#fff;padding:22px;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,.08)}</style>
</head>
<body>
  <div class="card">
    <h3>Connexion…</h3>
    <p style="color:#666">Nous finalisons votre connexion. Merci de patienter.</p>
  </div>

  <script type="module">
    import { supabase } from './config.js';

    async function run() {
      try {
        const url = new URL(window.location.href);
        const code = url.searchParams.get('code'); // magic link code

        if (code) {
          const { error } = await supabase.auth.exchangeCodeForSession(code);
          if (error) {
            console.error('exchangeCodeForSession error', error);
            alert('Erreur de connexion (code). Réessaie depuis le lien email.');
            return;
          }
        }

        // assure propagation
        let { data: { session } } = await supabase.auth.getSession();
        if (!session) {
          await new Promise(r => setTimeout(r, 600));
          ({ data: { session } } = await supabase.auth.getSession());
        }
        if (!session?.user) {
          alert('Session introuvable. Ouvre le lien dans le même navigateur où tu as demandé le lien.');
          return;
        }

        // Vérifie rôle côté SQL (RPC security definer)
        const { data: isAdmin, error: rpcErr } = await supabase.rpc('is_admin');
        if (rpcErr) {
          console.error('is_admin rpc error', rpcErr);
          alert('Erreur vérification rôle.');
          return;
        }

        // Redirection finale
        window.location.replace(isAdmin === true ? '/admin.html' : '/employe.html');
      } catch (err) {
        console.error(err);
        alert('Erreur inattendue.');
      }
    }

    run();
  </script>
</body>
</html>
